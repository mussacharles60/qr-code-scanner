<!DOCTYPE html>
<html>

<head id="app-main">
    <meta charset="UTF-8">
    <title>QR Code Scanner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/stylesheets/scanner.css" type="text/css">
    <link rel="stylesheet" href="/stylesheets/fonts.css" type="text/css">
    <meta name="description" content="Imperial Innovations (IMC) QR Code Scanner">
    <meta name="robots" content="noindex,follow" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 top-lay">
                <span class="top-text">Scan QR code</span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 video-lay">
                <div id="loadingMessage">ðŸŽ¥ Unable to access video stream (please make sure you have a webcam enabled)
                </div>
                <canvas id="canvas" hidden></canvas>
                <video id="video"></video>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="output" hidden>
                    <div id="outputMessage">No QR code detected.</div>
                    <div hidden><b>Data:</b> <span id="outputData"></span></div>
                </div>
            </div>
        </div>
    </div>
    <div id="output_dialog">
        <div id="dialog_content">
            <span>Assigned</span>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="/javascripts/jsQR.js" type="text/javascript"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js" integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/routes/scanner.js" type="text/javascript"></script>
</body>

</html>

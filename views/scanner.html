<!DOCTYPE html>

<html>

<head id="app-main">
    <meta charset="UTF-8">
    <title>QR Code Scanner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/stylesheets/scanner.css" type="text/css">
    <link rel="stylesheet" href="/stylesheets/fonts.css" type="text/css">
    <meta name="description" content="Imperial Innovations (IMC) QR Code Scanner">
    <meta name="robots" content="noindex,follow" />

    <meta charset="utf-8">
    <title>IMC QR Code Scanner</title>
    <script src="/javascripts/jsQR.js"></script>
    <meta name="description" content="(IMC) - CRDB">
    <!-- <link href="https://fonts.googleapis.com/css?family=Ropa+Sans" rel="stylesheet"> -->
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 top-lay">
                <span class="top-text">Scan QR code</span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 video-lay">
                <div id="loadingMessage">ðŸŽ¥ Unable to access video stream (please make sure you have a webcam enabled)
                </div>
                <canvas id="canvas" hidden></canvas>
                <video id="video"></video>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="output" hidden>
                    <div id="outputMessage">No QR code detected.</div>
                    <div hidden><b>Data:</b> <span id="outputData"></span></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="/javascripts/jsQR.js" type="text/javascript"></script>
    <script src="/routes/scanner.js" type="text/javascript"></script>
</body>

</html>
